<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repair Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>PC, Mobile, and Laptop Repair Service</h1>
        <button id="loginBtn">Admin Login</button>
    </header>

    <main>
        <section id="services">
            <h2>Our Services</h2>
            <ul>
                <li>Computer PC Repair</li>
                <li>Mobile Repair</li>
                <li>Laptop Repair</li>
                <li>Console and Terminal Debugging</li>
                <li>Penetration Testing (Ethical Hacking)</li>
            </ul>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="message">Message:</label>
                <textarea id="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <div id="adminModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Admin Login</h2>
            <form id="adminLoginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
